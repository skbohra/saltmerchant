{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Merchant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static "factory.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; font-family: 'Nunito Sans', sans-serif; background-color: #f8f9fa; ">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary " style="padding: 10px; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
            <div class="container-md">
                <a class="navbar-brand" href="#" style="font-family: 'Protest Riot', sans-serif;color: #fff;">
                    <!-- Salt Merchant -->
                    <img src="{% static "logo.png" %}" width="150" height="50" alt="Salt Merchant">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">    
        <div class="row">
            <main main style="margin: 20px 0; padding: 20px; background-color: #ffffff; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">  
                <h3 class="text-center">Calculate Payout</h3>
            </main>
        </div>
        <div class="row">   
            <div class="col-md-6 col-sm-8 mx-auto">
                {% if msg %}
                    <p class="col-md-12">{{ msg }} :  {{ payout }} Coins </p>
                {% endif %}
                <div class="col-md-10">
                    <form action="" method="post" class="form row" style="margin: 20px 0; padding: 20px; background-color: #ffffff; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button class="btn btn-info col-md-3 mt-3" style="font-weight: bold;">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-4 py-3 bg-primary text-white">
        <div class="container text-center">
            <p>&copy; 2024 Geekybuddha Technologies Pvt Ltd. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('select').select2();
        });
    </script>
</body>
</html>
